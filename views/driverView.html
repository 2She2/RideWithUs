<div data-role="view" id="single-driver-offer" data-layout="default" class="offer-view" data-init="app.DriverOffer.init" data-show="app.DriverOffer.show">
    <div data-role="header">
        <div data-role="navbar">
            Offer
            <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton">Back</a>
            <a class="nav-button nav-button-post" data-align="right" data-role="button" href="views/addCommentDriverView.html">Comment</a>
        </div>
    </div>

    <div id="status-container" class="user-status-wrp cf" data-role="listview" data-style="inset">
        <div class="user-avatar">
            <img data-bind="attr:{src: User().PictureUrl}" alt="styles/images/avatar.png" />
        </div>
        <div class="offer-content">
            <h2 id="personName" class="person-name" data-bind='text: User().DisplayName'></h2>
            <span id="offerDate" class="time-span" data-bind="text: CreatedAtFormatted"></span>
            <strong class="user-share-txt trip-data">From: </strong>
            <span id="offerLocationTitle" data-bind="text: LocationTitle" class="user-share-txt trip-data-info"></span>
            <br>
            <strong class="user-share-txt trip-data">To: </strong>
            <span id="offerDestinationTitle" data-bind="text: DestinationTitle" class="user-share-txt trip-data-info"></span>
            <br>
            <strong class="user-share-txt trip-data">Leaving after: </strong>
            <span id="timeLeaving" data-bind="text: TimeLeaving" class="user-share-txt trip-data-info"></span>
            <br>
            <strong class="user-share-txt trip-data">Free seats: </strong>
            <span id="freeSeats" data-bind="text: FreeSeats" class="user-share-txt trip-data-info"></span>
            
            <img id="picture" class="picture" data-bind="attr:{src: PictureUrl()}" width="100%"/>
            <div class="comments-wrp">
                <ul id="comments-drivers-listview"></ul>
            </div>
        </div>
    </div>
    
    <div data-role="footer">
        <a data-role="button" data-bind="visible: isVisible" data-click="app.DriverOffer.remove" class="btn btn-delete">Delete</a>
        <a data-role="button" data-bind="invisible: isVisible" data-click="app.DriverOffer.join" class="btn btn-delete">Join</a>
    </div>
</div>

<!-- Comments Template -->
<script type="text/x-kendo-template" id="commentsDriversTemplate">
    <div class="comment-content">
        <h2 class="person-name">${User()}</h2>
        <span class="time-span">${CreatedAtFormatted()}</span>
        <a class="user-share-txt">${Comment}</a>
    </div>
</script>
